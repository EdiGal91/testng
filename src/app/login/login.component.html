<div class="container">
  <h1>Login</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" (change)="changeEmail($event)">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" (change)="changePassword($event)">
  </div>
  <button class="btn btn-primary" (click)="myFunction()">Login</button>
</div>
